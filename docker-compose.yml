services:
  # ── Base de datos PostgreSQL con pgvector ──
  postgres:
    image: pgvector/pgvector:pg16
    container_name: iup-chatbot-db
    environment:
      POSTGRES_USER: chatbot_user
      POSTGRES_PASSWORD: chatbot_password
      POSTGRES_DB: chatbot_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot_user -d chatbot_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatbot-net

  # ── Ollama (LLM local) ──
  ollama:
    image: ollama/ollama:latest
    container_name: iup-chatbot-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    dns:
      - 8.8.8.8
      - 8.8.4.4
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - chatbot-net

  # ── Backend FastAPI ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iup-chatbot-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://chatbot_user:chatbot_password@postgres:5432/chatbot_db
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_DEFAULT_MODEL: llama3.1:8b
      OLLAMA_EMBEDDING_MODEL: nomic-embed-text
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_DEFAULT_MODEL: gpt-4o-mini
      OPENAI_EMBEDDING_MODEL: text-embedding-3-small
      DEFAULT_LLM_PROVIDER: ollama
      DEFAULT_TEMPERATURE: "0.3"
      DEFAULT_MAX_TOKENS: "1024"
      CHUNK_SIZE: "512"
      CHUNK_OVERLAP: "77"
      RAG_TOP_K: "5"
      RAG_SCORE_THRESHOLD: "0.7"
      EMBEDDING_DIMENSIONS: "768"
      CORS_ORIGINS: "http://localhost:3000,http://localhost:3001,http://localhost:80,http://localhost"
      MAX_UPLOAD_SIZE_MB: "50"
      UPLOAD_DIR: /app/uploads
      LOG_LEVEL: info
    ports:
      - "8000:8000"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - chatbot-net

  # ── Frontend Next.js ──
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: iup-chatbot-frontend
    ports:
      - "3001:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - chatbot-net

  # ── Nginx Reverse Proxy ──
  nginx:
    image: nginx:alpine
    container_name: iup-chatbot-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - chatbot-net

volumes:
  pgdata:
  ollama_data:
  uploads_data:

networks:
  chatbot-net:
    driver: bridge
